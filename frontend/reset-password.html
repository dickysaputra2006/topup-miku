<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MIKU Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-container container">
            <div class="header-left">
                <a href="index.html" class="logo-link"><h1 class="logo">MIKU Store</h1></a>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 2rem;">
        <div class="main-wrapper" style="max-width: 450px;">
            <div class="card">
                <h3>Atur Ulang Password Anda</h3>
                <p class="form-description">Masukkan password baru Anda di bawah ini. Pastikan Anda mengingatnya dengan baik.</p>
                <form id="reset-password-form">
                    <div class="password-wrapper">
                        <input name="newPassword" type="password" placeholder="Masukkan Password Baru" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="password-wrapper">
                        <input name="confirmPassword" type="password" placeholder="Konfirmasi Password Baru" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <button type="submit">Simpan Password Baru</button>
                </form>
            </div>
        </div>
    </main>

    <script src="reset-password.js"></script>
</body>
</html>
