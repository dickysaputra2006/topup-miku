<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riwayat Transaksi - GameStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="header-container container">
        <div class="header-left">
             <a href="index.html" class="logo-link"><h1 class="logo">GameStore</h1></a>
        </div>
        <div class="header-right">
            <a href="dashboard.html" class="header-btn">Kembali ke Dashboard</a>
        </div>
    </div>
</header>

    <main class="container">
        <div class="main-wrapper">
            <section class="card">
                <h3>Riwayat Transaksi Anda</h3>
                <p class="form-description">Berikut adalah semua pembelian yang pernah Anda lakukan.</p>
                <div class="table-container">
                    <table id="transactions-table">
                        <thead>
                            <tr>
                                <th>Invoice ID</th>
                                <th>Tanggal</th>
                                <th>Produk</th>
                                <th>ID Tujuan</th>
                                <th>Harga</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="6" style="text-align: center;">Memuat riwayat transaksi...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="transaksi.js"></script>
</body>
</html>
