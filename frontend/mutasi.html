<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutasi Saldo - GameStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html" style="text-decoration: none; color: var(--primary-color);">GameStore</a></h1>
            <nav>
                <a href="dashboard.html">Kembali ke Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="mutasi-wrapper">
            <section class="card">
                <h3>Riwayat Mutasi Saldo</h3>
                <div class="table-container">
                    <table id="mutasi-table">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Tipe</th>
                                <th>Deskripsi</th>
                                <th>Jumlah</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="4" style="text-align: center;">Memuat riwayat...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="mutasi.js"></script>
</body>
</html>
