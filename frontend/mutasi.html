<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mutasi Saldo - GameStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="header-container container">
        <div class="header-left">
             <a href="index.html" class="logo-link"><h1 class="logo">GameStore</h1></a>
        </div>
        <div class="header-right">
            <a href="dashboard.html" class="header-btn">Kembali ke Dashboard</a>
        </div>
    </div>
</header>

    <main class="container">
        <div class="mutasi-wrapper">
            <section class="card">
                <h3>Riwayat Mutasi Saldo</h3>
                <div class="table-container">
                    <table id="mutasi-table">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Tipe</th>
                                <th>Deskripsi</th>
                                <th>Jumlah</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="4" style="text-align: center;">Memuat riwayat...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="mutasi.js"></script>
</body>
</html>
