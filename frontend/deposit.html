<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up Saldo - GameStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="header-container container">
        <div class="header-left">
             <a href="index.html" class="logo-link"><h1 class="logo">GameStore</h1></a>
        </div>
        <div class="header-right">
            <a href="dashboard.html" class="header-btn">Kembali ke Dashboard</a>
        </div>
    </div>
</header>

    <main class="container">
        <div class="deposit-wrapper">
            <section class="card deposit-form-section">
                <h3>Deposit Saldo</h3>
                <form id="deposit-form">
                    <label for="amount">Masukan Jumlah Deposit</label>
                    <input type="number" id="amount" name="amount" placeholder="Contoh: 50000" min="10000" required>
                    <p class="form-description">Minimum deposit adalah Rp 10.000.</p>
                    <button type="submit">Buat Permintaan Deposit</button>
                </form>
            </section>
            
            <section id="payment-instructions" class="card payment-instructions-section hidden">
                <h3>Instruksi Pembayaran</h3>
                <p id="instruction-text">Membuat permintaan...</p>
            </section>
        </div>
    </main>

    <script src="deposit.js"></script>
</body>
</html>
