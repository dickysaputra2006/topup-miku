<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validasi ID Game - GameStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-container container">
            <div class="header-left">
                 <a href="index.html" class="logo-link"><h1 class="logo">GameStore</h1></a>
            </div>
            <div class="header-right">
                <a href="index.html" class="header-btn">Kembali ke Toko</a>
            </div>
        </div>
    </header>

    <div class="dashboard-container container pricelist-container">
        <aside class="sidebar game-selector">
            <nav class="sidebar-nav">
                <h4><i class="fas fa-gamepad"></i> Pilih Game</h4>
                <div id="validate-games-list" class="sidebar-nav">
                    <p style="text-align: center; color: #aaa;">Memuat game...</p>
                </div>
            </nav>
        </aside>

        <main class="dashboard-content">
            <section id="validator-container" class="card">
                <h3 id="validator-title">Pilih Game dari Daftar List</h3>
                <div id="validator-form-container">
                    </div>
                <div id="validator-result-container" style="margin-top: 2rem;">
                    </div>
            </section>
        </main>
    </div>

    <script src="validate.js"></script>
</body>
</html>
